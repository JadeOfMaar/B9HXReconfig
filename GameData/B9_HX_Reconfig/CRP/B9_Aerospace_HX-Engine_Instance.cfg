@PART[B9_Structure_HX_HPD1]
{
	@title = HX-HPD 1 Hybrid Plasma
	@description = The HX Heavy Propulsion Device series was created to fill the eventual demand for a single engine that can move moons...or...sufficiently large 'Untitled Space Crafts.' When Tetragon Projects was asked how they managed to produce such an engine, things went quiet very quickly. What is known, by observing it from outside, is that it has a companion, the HX-URC reactor, and that it must use a powerful magnetic field if it is to protect itself from its own exhaust.
	@EFFECTS
	{
		!power_closed{}
		!power_plasma{}
		!running{}
		running_lfo
		{
			AUDIO
			{
				name = light
				channel = Ship
				clip = sound_rocket_spurts
