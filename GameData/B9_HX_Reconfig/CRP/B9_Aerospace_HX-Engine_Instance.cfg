+PART[B9_Structure_HX_HPD1]
{
	@name = B9_Structure_HX_HPD2
	@title = HX-HPD 2 Explodium Drive
	@description = This variant of the HPD is a fission rocket and operates on Explodium. It remains quite powerful under intense atmosphere pressures where most engines may fail. The HPD 2 is a worthy candidate for engines that can bring a ship from the depthes of a gas giant... But who would be silly enough to measure these depths? Oh wait a minute...
	
	@EFFECTS
	{
		!power_closed{}
		!power_plasma{}
		!running{}
		running_nswr
		{
			AUDIO
			{
				name = heavy
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.05 0.0
				volume = 1.0 3.0
				pitch = 0.0 0.6
				pitch = 1.0 0.9
				loop = true
			}
			AUDIO
			{
				name = jet
				channel = Ship
				clip = sound_jet_low
				volume = 0.0 0.0
				volume = 0.5 0.5
				pitch = 0.0 0.1
				pitch = 0.5 0.3
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = flare
				modelName = B9_HX_Reconfig/FX/explSpark
				transformName = nozzle_transform
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.0 0.2
				speed = 1.0 1.0
			}
			MODEL_MULTI_PARTICLE
			{
				name = stream
				modelName = B9_HX_Reconfig/FX/explStream
				transformName = nozzle_transform
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.0 0.2
				speed = 1.0 1.0
			}
		}
	}
	
	!MODULE[MultiModeEngine] {}
	@MODULE[ModuleEnginesFX],0
	{
		@engineID = Explodium
		%powerEffectName = running_nswr
		@heatProduction = 500
		@maxThrust = 24000
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = Karborundum
			ratio = 0.01
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Water
			ratio = 0.49
			DrawGauge = True
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 15
			DrawGauge = True
		}
		@atmosphereCurve
		{
			!key,* = null
			key = 0 3000
			key = 1 2820
			key = 30 0.001
		}
	}
	!MODULE[ModuleEnginesFX],1 {}
	!MODULE[ModuleSurfaceFX],1 {}
	
	@#@TWEAKSCALEBEHAVIOR[Engine]/MODULE[TweakScale] { }
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 7.5
	}
}

