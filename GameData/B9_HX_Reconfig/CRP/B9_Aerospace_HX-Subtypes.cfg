@PART[B9_Structure_HX*]:NEEDS[CommunityResourcePack]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		switchInFlight = True
		switcherDescriptionPlural = Tank Setups
		+SUBTYPE[LFO]
		{
			@name = LF
			%title = LiquidFuel
			@tankType = B9_HX_LF
		}
		+SUBTYPE[LFO]
		{
			@name = KAR
			%title = Karborundum
			@tankType = B9_HX_KAR
			primaryColor = DullPink
			secondaryColor = Ocean
		}
		+SUBTYPE[LFO]
		{
			@name = LH2
			%title = LqdHydrogen
			@tankType = B9_HX_LH2
		}
		+SUBTYPE[LFO]
		{
			@name = LH2O
			%title = Hydrolox
			@tankType = B9_HX_LH2O
		}
	}
}

